<!DOCTYPE html>
  <html>
    <head>
      <title> Number Guessing Game </title>
      <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="box">
        <div class="inner">
          <h1> Number Guessing Game </h1>
          <p class="intro"> We have selected a number between 1 and 100. Try to guess the number in
            10 tries or less. We'll tell you if your guess is higher or lower than our number.
            Good luck! </p>
          <label for='guess'> Enter a guess: </label><br>
          <input type="text" id="guessInput">
          <button id="submitButton"> Submit Guess </button>
          <button id="playAgain"> Play Again </button>
          <div id="guessBank">
            <p id="warning"> </p>
            <p id="lowOrHigh"> </p>
            <p id="guesses"> </p>
            <p id="turnsLeft"></p>
          </div>
        </div>
      </div>
      <script src="number.js"> </script>
    </body>
  </html>

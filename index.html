<!DOCTYPE html>
  <html>
    <head>
      <title> Number Guessing Game </title>
      <link href="styles.css" rel="stylesheet" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="background">
        <div class="box">
          <div class="inner">
            <h1> Number Guessing Game </h1>
            <p class="intro"> We have selected a number between 1 and 100. Try to guess the number in
              7 tries or less. We'll tell you if your guess is higher or lower than our number.
              Good luck! </p>
            <label for='guess'> Enter a guess: </label><br>
            <input type="text" id="guessInput">
            <button id="submitButton"> Submit Guess </button>
            <button id="playAgain"> Play Again </button>
            <div id="guessBank">
              <p id="warning"> </p>
              <p id="lowOrHigh"> </p>
              <p id="guesses"> </p>
              <p id="turnsLeft"></p>
            </div>
          </div>
        </div>
      </div>
      <script src="number.js"> </script>
    </body>
  </html>
